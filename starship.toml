add_newline = false # Disable the newline at the start of the prompt
scan_timeout = 10 # Waiting 10 milliseconds for starship to check files under the current directory.

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[character]
success_symbol = "[💗➜](#00FF00 bold)"
error_symbol = "[💔✗](bold red)"

[directory]
style = "#ba55d3"
truncation_length = 0
truncate_to_repo = false

[dotnet]
symbol = "🥅 "
style = "green"
heuristic = false

[env_var]
disabled = false

[git_branch]
style = "#dda0dd"
symbol = "♥: "
truncation_length = 20
truncation_symbol = ""

[git_commit]
disabled = false
commit_hash_length = 4

[git_state]
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳 "
ahead = "🏎 💨"
behind = "😰"
diverged = "😵"
untracked = "🤷<200d>"
modified = "📝"
renamed = "👅"
deleted = "🗑 "

[hostname]
ssh_only = false
prefix = "⟪"
suffix = "⟫"
trim_at = ".companyname.com"
disabled = true

[jobs]
symbol = "+ "
threshold = 4

[memory_usage]
threshold = -1
symbol = " "
style = "bold dimmed green"

[nodejs]
style = "#ffc0cb"

[ruby]
symbol = " "
style = "#ffc0cb"

[package]
style = "#ffc0cb"
symbol = " "
